<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="dist/app.js" defer></script>
  </head>
  <body>
    <div class="bg">

      <div class="data">
        <h1>SCORE: <span id="score" class="score">0</span>/<span
            id="printArrow"></span></h1>
        <h3>Select difficulty level and number of arrows:</h3>
        <div class="flex-row">
          <select class="btn" name="arrows" id="selectArrows"><option value="5">5</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="250">250</option>
            <option value="500">500</option>
          </select>
          <button class="btn" id="easy">EASY</button>
          <button class="btn" id="medium">MEDIUM</button>
          <button class="btn" id="hard">HARD</button>
          <button class="btn" id="start">START</button>
          <a href="" class="btn" id="restart">RESTART</a>
        </div>

      </div>
      <div class="container">

        <div id="circle" class="circle">

          <!-- <div id="tapDiv" class="tapDiv">
            <div id="tapCircle" class="tapCircle">
              <div id="arrow" class="arrow d37">
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
