<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="bg">


      <div class="data">


        <div class="flex-row">
          <button class="btn" id="start">START</button>

          <div class="options">
            <div class="option">
              <input class="dot" type="radio" id="easy" value="easy"
                name="difficulty">
              <label for="easy">easy</label>
            </div>
            <div class="option">
              <input class="dot" type="radio" id="medium" value="medium"
                name="difficulty">
              <label for="medium">medium</label>
            </div>
            <div class="option">
              <input class="dot" type="radio" id="hard" value="hard"
                name="difficulty">
              <label for="hard">hard</label>
            </div>
          </div>
          <select class="btn list" name="arrows" id="selectArrows"><option
              value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="60">60</option>
            <option value="99">99</option>
          </select>
          <a href="" class="btn" id="restart">RESTART</a>


        </div>

      </div>
      <div class="container">

        <div id="circle" class="circle">

          <!-- <div id="tapDiv" class="tapDiv">
            <div id="tapCircle" class="tapCircle">
              <div id="arrow" class="arrow d37">
              </div>
            </div>
          </div> -->
          <div id="show_score" class="show_score"></div>
        </div>
      </div>
    </div>
  </body>
</html>
